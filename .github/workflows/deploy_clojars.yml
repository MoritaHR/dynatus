name: Deploy to Clojars

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 0.1.0)'
        required: true
        default: '0.1.0-beta'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest
          
      - name: Install git credentials
        run: git config --global user.name "github-actions" && git config --global user.email "actions@github.com"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.clojure/.cpcache
          key: ${{ runner.os }}-deps-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Build JAR
        run: clojure -X:jar

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION=${GITHUB_REF_NAME#v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Clojars
        uses: jlesquembre/clojars-publish-action@v2
        with:
          group-id: dynamigrate
          artifact-id: dynamigrate
          version: ${{ steps.version.outputs.VERSION }}
          jar: target/dynamigrate.jar
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_TOKEN: ${{ secrets.CLOJARS_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Dynamigrate ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            Add to your `deps.edn`:
            ```clojure
            {:deps {dynamigrate/dynamigrate {:mvn/version "${{ steps.version.outputs.VERSION }}"}}}
            ```
            
            ### Changelog
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'alpha') }}