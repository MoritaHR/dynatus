name: Deploy to Clojars

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 0.1.0)'
        required: true
        default: '0.1.0-beta'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Leiningen
        run: |
          curl -O https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
          chmod +x lein
          sudo mv lein /usr/local/bin/
          lein version
          
      - name: Install git credentials
        run: git config --global user.name "github-actions" && git config --global user.email "actions@github.com"

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.lein
          key: ${{ runner.os }}-lein-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-lein-

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (remove 'v' prefix)
            VERSION=${GITHUB_REF_NAME#v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Update version in project.clj if needed
        run: |
          CURRENT_VERSION=$(grep defproject project.clj | sed -E 's/.*"([^"]+)".*/\1/')
          TARGET_VERSION="${{ steps.version.outputs.VERSION }}"
          if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
            echo "Updating version from $CURRENT_VERSION to $TARGET_VERSION"
            sed -i "s/\"$CURRENT_VERSION\"/\"$TARGET_VERSION\"/" project.clj
          fi

      - name: Deploy to Clojars
        run: |
          CLOJARS_GROUP="org.clojars.${{ secrets.CLOJARS_USERNAME }}"
          echo "Deploying ${CLOJARS_GROUP}/dynatus version ${{ steps.version.outputs.VERSION }} to Clojars..."
          lein deploy clojars
        env:
          CLOJARS_USERNAME: ${{ secrets.CLOJARS_USERNAME }}
          CLOJARS_PASSWORD: ${{ secrets.CLOJARS_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Dynatus ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            **Leiningen** (project.clj):
            ```clojure
            [org.clojars.${{ vars.CLOJARS_ORG || 'morita' }}/dynatus "${{ steps.version.outputs.VERSION }}"]
            ```
            
            **deps.edn**:
            ```clojure
            org.clojars.${{ vars.CLOJARS_ORG || 'morita' }}/dynatus {:mvn/version "${{ steps.version.outputs.VERSION }}"}
            ```
            
            ### Changelog
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'alpha') }}